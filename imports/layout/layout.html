<template name="layout">

    {{> Template.dynamic template=main}}
    
</template>

<template name="dashboardLayout">
    <nav class="navbar bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand text-white px-4" href="{{pathFor 'dashboard'}}">Dashboard</a>
          <div class="d-flex px-4">
            {{#if currentUser}}
              <button id="logoutBtn" class="btn btn-outline-success text-white">Logout</button>
            {{/if}}
          </div>
        </div>
      </nav>
      <div class="container">
          {{> Template.dynamic template=main}}
      </div>
</template>
