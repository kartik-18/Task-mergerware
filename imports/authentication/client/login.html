
<template name="login">
  <div class="container-sm mt-4">
    <form id="loginForm">
        
        <h1 class="h3 text-center mt-4 mb-3 text-blue  fw-bold">Login</h1>
    
        <div class="form-floating mt-2">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          <label for="email">Email address</label>
        </div>
        <div class="form-floating mt-2">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <label for="password">Password</label>
        </div>
    
        
        <button class="w-100 mt-4 btn btn-lg btn-primary" type="submit">Sign in</button>
 
      </form>
      <h6 class=" h5 text-center mt-4">New user? register <a href="{{pathFor 'registration'}}">here!</a></h6>
  </div>
</template>
