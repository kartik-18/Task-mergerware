<template name="registration">
  <div class="container mt-4">
    <form id="registrationForm">
        
        <h1 class="h3 mt-4 text-center mb-3 fw-normal">Registration</h1>
    
        <div class="form-floating mt-2">
          <input type="email" class="form-control" id="email" minlength="5" placeholder="name@example.com" required>
          <label for="email">Email address</label>
        </div>

        <div class="form-floating mt-2">
          <input type="password" class="form-control" minlength="6" id="password" placeholder="Password" required>
          <label for="password">Password</label>
        </div>

        <div class="form-floating mt-2">
            <input type="password" class="form-control" minlength="6" id="cpassword" placeholder="Password" required>
            <label for="cpassword">Confirm Password</label>
        </div>
      
        <button class="w-100 mt-4 btn btn-lg btn-primary" type="submit">Create Account</button>
      </form>
      
      <h6 class="mt-4 text-center">Already have account, <a href="{{pathFor 'login'}}">login here!</a></h6>
      
    </div>
</template>
